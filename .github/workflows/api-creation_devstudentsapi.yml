name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - API-Creation
env:
  AZURE_WEBAPP_NAME: dev-studen-tapi
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
  
      - name: Restore
        run: dotnet restore ./API_Students/API_Students.sln
  
      - name: Build
        run: dotnet build ./API_Students/API_Students.sln --configuration Release --no-restore
  
      - name: Publish
        run: dotnet publish ./API_Students/API_Students.sln --configuration Release --no-restore --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          public-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
